<title>xar:elseif Tag Property Inspector</title>
<SCRIPT LANGUAGE="javascript" SRC="_pi_common.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/dwscripts.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/TagEditClass.js"></SCRIPT>
<SCRIPT LANGUAGE="javascript" SRC="xarif_inspector.js"></SCRIPT>
<script language="javascript">
function displayHelp()
{
    alert("Contains template code to be executed if all related preceeding " +
		  "<xar:if /> and <xar:elseif /> tag conditions evaluate to false. All " +
		  "instances of <xar:elseif /> attached to <xar:if />must appear before <xar:else />");
}
</script>

<body marginwidth="0" marginheight="0">
<span id="image" style="position:absolute; width:36px; height:36px; z-index:1; left: 5px; top: 9px"><img src="XAR.gif" width="36" height="36"></span>
<div id="idBoxLayer" style="position:absolute; width:65px; height:38px; z-index:1; left: 44px; top: 9px; visibility: visible;">
<table border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td align="left" height="17" NOWRAP>id</td>
        </tr>
        <tr>
          <td align="left" nowrap>

        <input name="id" type="text" id="id" style="width:65px" onBlur="updateTag('id')">
          </td>
        </tr>
  </table>
</div>
<div id="topLayer" style="position:absolute; left:125px; top:2px; width:200px; height:38px; z-index:25">
  <table border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td align="right" nowrap>Condition&nbsp;</td>
      <td nowrap>&nbsp;
      <input type="text" name="condition" id="condition" onBlur="updateTag('condition')" style="width:300px"></td>
    </tr>
  </table>
</div>

</body>
