<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 6.0//pi">
<html>

<head>
<!-- Copyright 2004 Garrett Hunter. All rights reserved. -->
<title>xar:block Tag Property Inspector</title>
<SCRIPT LANGUAGE="javascript" SRC="_pi_common.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/dwscripts.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/TagEditClass.js"></SCRIPT>
<SCRIPT LANGUAGE="javascript" SRC="xarforeach_inspector.js"></SCRIPT>
<script language="javascript">
function displayHelp()
{
    alert("Iterates over an array, assigning each element in in to value using key. " +
          "Note that the order in which the elements are processed is NOT GUARANTEED to " +
          "be the same order as the elements of the 'in' attribute. If you absolutely want " +
          "to make sure the elements are processed in the order in which they are stored " +
          "in the array you should use the xar:loop element.");
}
</script>
</head>

<body marginwidth="0" marginheight="0">
<span id="image" style="position:absolute; width:36px; height:36px; z-index:1; left: 5px; top: 9px"><img src="XAR.gif" width="36" height="36"></span>
<div id="idBoxLayer" style="position:absolute; width:65px; height:38px; z-index:1; left: 44px; top: 9px; visibility: visible;">
<table border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td align="left" height="17" NOWRAP>id</td>
        </tr>
        <tr>
          <td align="left" nowrap>

        <input name="id" type="text" id="id" style="width:65px" onBlur="updateTag('id')" tabindex="6">
          </td>
        </tr>
  </table>
</div>
<div id="topLayer" style="position:absolute; left:125px; top:2px; width:200px; height:38px; z-index:25">
  <table border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td align="right" nowrap>In&nbsp;</td>
      <td align="left" nowrap>&nbsp;
      <input type="text" name="in" id="in" onBlur="updateTag('in')" style="width:100px" tabindex="1"></td>
      <td align="right" nowrap>Value&nbsp;</td>
      <td align="left" nowrap>&nbsp;
      <input type="text" name="value" id="value" onBlur="updateTag('value')" style="width:100px" tabindex="3"></td>
    </tr>
    <tr>
      <td align="right" nowrap>Key&nbsp;</td>
      <td align="left" nowrap>&nbsp;
        <input type="text" name="key" id="key" onBlur="updateTag('key')" style="width:100px" tabindex="2">    </td>
      <td align="right" nowrap>&nbsp;</td>
      <td align="left" nowrap>&nbsp;</td>
    </tr>
  </table>
</div>
</body>
</html>
