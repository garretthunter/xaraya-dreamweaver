<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 6.0//pi">
<html>

<head>
<!-- Copyright 2004 Garrett Hunter. All rights reserved. -->
<title>xar:template Tag Property Inspector</title>
<SCRIPT LANGUAGE="javascript" SRC="_pi_common.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/dwscripts.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/TagEditClass.js"></SCRIPT>
<SCRIPT LANGUAGE="javascript" SRC="xartemplate_inspector.js"></SCRIPT>
<script language="javascript">
function displayHelp()
{
    alert("Opens the file specified by the 'file' attribute and processes it within the context of the calling template.");
}
</script>
</head>

<body marginwidth="0" marginheight="0">
<span id="image" style="position:absolute; width:36px; height:36px; z-index:1; left: 5px; top: 9px"><img src="XAR.gif" width="36" height="36"></span>
<div id="idBoxLayer" style="position:absolute; width:65px; height:38px; z-index:1; left: 44px; top: 9px; visibility: visible;">
<table border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td align="left" height="17" NOWRAP>id</td>
        </tr>
        <tr>
          <td align="left" nowrap>

        <input name="id" type="text" id="id" style="width:65px" onBlur="updateTag('id')" tabindex="6">
          </td>
        </tr>
  </table>
</div>
<div id="topLayer" style="position:absolute; left:125px; top:2px; width:200px; height:38px; z-index:25">
  <table border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td align="right" nowrap>File&nbsp;</td>
      <td align="left" nowrap>&nbsp;<input type="text" name="file" id="file" onBlur="updateTag('file')" style="width:100px" ></td>
      <td align="right" nowrap>Type&nbsp;</td>
      <td align="left" nowrap>&nbsp;<select name="type" id="type" onChange="updateTag('type')">
        <option value=""></option>
        <option value="module">module</option>
        <option value="theme">theme</option>
                  </select></td>
    </tr>
    <tr>
      <td align="right" nowrap>SubData&nbsp;</td>
      <td align="left" nowrap>&nbsp;<input type="text" name="subdata" id="subdata" onBlur="updateTag('subdata')" style="width:200px" tabindex="4"></td>
      <td align="right" nowrap>Compile&nbsp;</td>
      <td align="left" nowrap>&nbsp;<select name="compile" id="select3" onChange="updateTag('compile')">
        <option value=""></option>
        <option value="true">true</option>
        <option value="false">false</option>
      </select></td>
    </tr>
  </table>
</div>
</body>
</html>
