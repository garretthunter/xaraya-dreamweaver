<SCRIPT SRC="../Shared/Common/Scripts/TagEditClass.js"></SCRIPT>

<script language="javascript">
function displayHelp()
{
    alert("add xar:set description from rfc10 here");
}

<body marginwidth="0" marginheight="0">
<span id="image" style="position:absolute; width:36px; height:36px; z-index:1; left: 5px; top: 9px"><img src="XAR.gif" width="36" height="36"></span>
<div id="idBoxLayer" style="position:absolute; width:65px; height:38px; z-index:1; left: 44px; top: 9px; visibility: visible;">
<table border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td align="left" height="17" NOWRAP>id</td>
        </tr>
        <tr>
          <td align="left" nowrap>

        <input name="id" type="text" id="id" style="width:65px" onBlur="updateTag('id')">
          </td>
        </tr>
  </table>
</div>
<div id="topLayer" style="position:absolute; left:125px; top:2px; width:400px; height:38px; z-index:25">
  <table width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td width="9%" align="right" nowrap>Name&nbsp;</td>
      <td width="52%" nowrap>&nbsp;
        <input type="text" name="name" id="name" onBlur="updateTag('name')" style="width:200px" />
      </td>
      <td width="11%" align="right" nowrap>Scope&nbsp;</td>
      <td width="28%" nowrap>&nbsp;<select name="scope" id="scope" onChange="updateTag('scope')">
        <option value=""></option>
        <option value="module">module</option>
        <option value="block">block</option>
        <option value="theme">theme</option>
            </select></td>
    </tr>
    <tr>
      <td align="right" valign="top" nowrap>Value&nbsp;</td>
      <td colspan="3" nowrap>&nbsp;
        <input type="text" name="value" id="value" onBlur="updateTag('value')" style="width:350px" />
      </td>
    </tr>
  </table>
</div>

</body>
