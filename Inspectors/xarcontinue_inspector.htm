<!-- tag:xar:continue,priority:1,selection:exact-->
<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 6.0//pi">
<html>

<head>
<!-- Copyright 2004 Garrett Hunter. All rights reserved. -->
<title>xar:continue Tag Property Inspector</title>
<SCRIPT LANGUAGE="javascript" SRC="_pi_common.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/dwscripts.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/TagEditClass.js"></SCRIPT>
<SCRIPT LANGUAGE="javascript" SRC="xar_flowinterrupt_inspector.js"></SCRIPT>
<script language="javascript">
function displayHelp()
{
    alert("Ends the current iteration of a <xar:for />, <xar:foreach />, <xar:loop />, " +
		  "or <xar:while />, and begins the next iteration. If the depth attribute is " +
		  "present and an integer greater than 1, an equal number of enclosing loops " +
		  "are skipped to the end of their current iteration.");
}
</script>
</head>

<body marginwidth="0" marginheight="0">
<span id="image" style="position:absolute; width:36px; height:36px; z-index:1; left: 5px; top: 9px"><img src="XAR.gif" width="36" height="36"></span>
<div id="idBoxLayer" style="position:absolute; width:65px; height:38px; z-index:1; left: 44px; top: 9px; visibility: visible;">
<table border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td align="left" height="17" NOWRAP>id</td>
        </tr>
        <tr>
          <td align="left" nowrap>

        <input name="id" type="text" id="id" style="width:65px" onBlur="updateTag('id')">
          </td>
        </tr>
  </table>
</div>
<div id="topLayer" style="position:absolute; left:125px; top:2px; width:400px; height:38px; z-index:25">
  <table width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td align="right" nowrap>Depth&nbsp;</td>
      <td nowrap>&nbsp;
        <input type="text" name="depth" id="depth" onBlur="updateTag('depth')" style="width:200px" />
      </td>
    </tr>
  </table>
</div>

</body>
</html>
