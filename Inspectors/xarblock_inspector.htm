<script language="javascript">
function displayHelp()
{
    alert("The xar:block tag places a \"block\" of content into the output. " +
		  "A block is always owned by a module, which is responsible for " +
		  "feeding the block with the appropriate information to produce its " +
		  "output. There are a number of flexible ways to control what a block " +
		  "contains and how it will appear in the output.");
}
