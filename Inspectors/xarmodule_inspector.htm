<!-- tag:xar:module,priority:1,selection:exact-->
<!DOCTYPE HTML SYSTEM "-//Macromedia//DWExtension layout-engine 6.0//pi">
<html>

<head>
<!-- Copyright 2004 Garrett Hunter. All rights reserved. -->
<title>xar:module Tag Property Inspector</title>
<SCRIPT LANGUAGE="javascript" SRC="_pi_common.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/dwscripts.js"></SCRIPT>
<SCRIPT SRC="../Shared/Common/Scripts/TagEditClass.js"></SCRIPT>
<SCRIPT LANGUAGE="javascript" SRC="xarmodule_inspector.js"></SCRIPT>
<script language="javascript">
function displayHelp()
{
    alert("The module tag produces output generated by a module. When the " +
	      "'main' attribute is true, this tag acts as a placeholder for the output " +
		  "of the main module function, and the module gets all variables needed " +
		  "directly from the core. The main module function itself is at this " +
		  "moment executed by the core *before* template loading");
}
</script>
</head>

<body marginwidth="0" marginheight="0">
<span id="image" style="position:absolute; width:36px; height:36px; z-index:1; left: 5px; top: 9px"><img src="XAR.gif" width="36" height="36"></span>
<div id="idBoxLayer" style="position:absolute; width:65px; height:38px; z-index:1; left: 44px; top: 9px; visibility: visible;">
<table border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td align="left" height="17" NOWRAP>id</td>
        </tr>
        <tr>
          <td align="left" nowrap>

        <input name="id" type="text" id="id" style="width:65px" onBlur="updateTag('id')" tabindex="6">
          </td>
        </tr>
  </table>
</div>
<div id="topLayer" style="position:absolute; left:125px; top:2px; width:200px; height:38px; z-index:25">
  <table border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td align="right" nowrap>Main&nbsp;</td>
      <td align="left" nowrap>&nbsp;      <select name="main" id="main" onChange="updateTag('main')">
        <option value=""></option>
        <option value="true">true</option>
        <option value="false">false</option>
      </select></td>
      <td align="right" nowrap>Type&nbsp;</td>
      <td align="left" nowrap>&nbsp;
      <input type="text" name="type" id="type" onBlur="updateTag('template')" style="width:100px" tabindex="3"></td>
      <td align="right" nowrap>Args&nbsp;</td>
      <td align="left" nowrap>&nbsp;
      <input type="text" name="args" id="args" onBlur="updateTag('args')" style="width:200px" tabindex="5"></td>
    </tr>
    <tr>
      <td align="right" nowrap>Module&nbsp;</td>
      <td align="left" nowrap>&nbsp;
		<input type="text" name="module" id="module" onBlur="updateTag('module')" style="width:100px" tabindex="2">	  </td>
      <td align="right" nowrap>Func&nbsp;</td>
      <td align="left" nowrap>&nbsp;
      <input type="text" name="func" id="func" onBlur="updateTag('func')" style="width:100px" tabindex="4"></td>
      <td nowrap>&nbsp;</td>
      <td nowrap>&nbsp;</td>
    </tr>
  </table>
</div>
</body>
</html>
