function displayHelp()
{
    alert("<xar:mlstring> processes a multilanguage string. It first finds the string " +
	      "in the db and, based on the string's key, returns the corresponding string in " +
		  "the current locale. If the resulting string does not use placeholders, mlstring " +
		  "may be used alone. Otherwise, mlstring must have <xar:ml /> as a parent tag, " +
		  "with <xar:mlvar /> tags as siblings. See <xar:ml /> for syntax examples using placeholders.");
}
